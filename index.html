<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Random Quote Machine</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ana Pandey">

    <!-- link to external stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">

    <!-- link to external scripts -->
    <script src="jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</head>

<body>
    <div id="container">
        <!---header area for app logo -->
        <header>
            <div>
                <h2>RANDOM</h2>
                <h1>QUOTE</h1>
            </div>
        </header>
        <!---main area for quote display-->
        <main>
            <section>
                <p id="quote"></p>
            </section>
            <section>
                <a onclick="postTwit();">
                    <img id="twit" src="./images/twitter-64.png" alt="twitter logo">
                </a>

            </section>
            <section>

                <button id='clickButton' onclick="displayQuote();">
                    Get your Quote
                </button>
            </section>
        </main>
        <!-- footer -->
        <footer>Coded by Ana Pandey</footer>

    </div>
    <!---link to random quote js script -->
    <script type="text/javascript" src="js/randomQuote.js"></script>
</body>

</html>
